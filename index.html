<html>
	<head>
		<title>branch app by shifa</title>
		<style>
			*{font-size:40px; font-family:Times New Roman;}
			body{background-color:azure;}
		</style>
	</head>


	<body>
		<center>
			<h1> ~ Engineering Information ~ </h1>
			<form onsubmit="check()">
				<label for="name" > Enter Name </label>	
				<input type="text" 	id="name"	placeholder="enter your name" />
				<br/><br/>
		 		<label for="year">Select Year </label>
				<select id="year">
					<option value= "First year"> FE </option>
					<option value= "Second year"> SE </option>
					<option value= "Third year"> TE </option>
					<option value= "Last year"> BE </option>
				</select>
				<br/><br/> 
				<input type="submit"/>
			</form>
			<h2 id="msg" />
			
			<script>
				function check()
				{
					event.preventDefault();
					let name= document.getElementById("name"); 
					let year= document.getElementById("year"); 
					let msg= document.getElementById("msg");

					let n=name.value;
					let y=year.value;
		
					if (n.trim()==="")
					{
						alert("please enter your name!");
						msg.innerHTML="";
						name.focus();
						return;
					}
					
					if (!n.match("^[A-Za-z ]+$"))
					{
						alert("only alphabets allowed!");
						msg.innerHTML="";
						name.focus();
						return;
					}

					msg.innerHTML= "Your name is " + n + " and you are currently studying in the " + y;
				}
			</script>
		</center>
	</body>
</html>
